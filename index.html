<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voltempo Splash</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill the screen, crop if needed */
      display: block;
    }
  </style>

  <script>
    function goToApp() {
      // Change this if your main page is called something else
      window.location.href = "main.html";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const vid = document.getElementById("splashVideo");

      if (vid) {
        // Go to main page when video finishes
        vid.addEventListener("ended", goToApp);

        // Safety fallback in case 'ended' doesn't fire
        setTimeout(goToApp, 15000); // 15 seconds
      }
    });
  </script>
</head>

<body>
  <video
    id="splashVideo"
    autoplay
    muted
    playsinline
  >
    <!-- because splash.html and splash.m4v are in the same folder,
         we just use the filename as the src -->
    <source src="splash.m4v" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</body>
</html>
